<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>转转 专 </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 转专  转  住 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* 专 转 转 转 驻拽转 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 拽驻住 砖 转 转专 */
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333;
    }

    p {
      margin-bottom: 15px;
      font-size: 1em;
      color: #555;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>转转 专  </h1>
    <p>住 拽 砖:</p>

    <input type="password" id="codeInput">
    <button onclick="checkCode()">驻转 转</button>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
